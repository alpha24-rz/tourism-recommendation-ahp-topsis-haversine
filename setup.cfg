[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = app
omit = 
    */tests/*
    */site-packages/*

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    env,
    venv

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
